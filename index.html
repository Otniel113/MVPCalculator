<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>MVP Calculator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script type="text/javascript" src="mvp.js"></script>
</head>

<body>
  <!-- Start your project here-->
  <section class="vh-150" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form>
                <div class="row">
                  
                  <div class="col-12">
                    <h3 class="mb-5">MVP Calculator</h3>
                  </div>
                  
                  <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group mb-4">
                      <label class="form-label" >Kill</label>
                      <input type="number" class="form-control form-control-lg" id="kill"/>
                    </div>
        
                    <div class="form-group mb-4">
                      <label class="form-label" >Death</label>
                      <input type="number" class="form-control form-control-lg" id="death"/>
                    </div>

                    <div class="form-group mb-4">
                      <label class="form-label" >Assist</label>
                      <input type="number" class="form-control form-control-lg" id="assist"/>
                    </div>
                  </div>

                  <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group mb-4">
                      <label class="form-label" >Gold</label>
                      <input type="number" class="form-control form-control-lg" id="gold"/>
                    </div>

                    <div class="form-group mb-4">
                      <label class="form-label" >Lama Pertandingan (dalam menit)</label>
                      <input type="number" class="form-control form-control-lg" id="minutes"/>
                    </div>

                    <div class="form-group mb-4">
                      <label class="form-label" >Teamfight Participation (%)</label>
                      <input type="number" class="form-control form-control-lg" id="teamfight"/>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group mb-4">
                      <label class="form-label" >Hasil Pertandingan</label>
                      <select class="form-control form-control-lg" id="win_lose">
                        <option>Win</option>
                        <option>Lose</option>
                      </select>
                    </div>
                    
                    <button class="btn btn-secondary btn-lg btn-block" type="reset" >Reset</button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="event.preventDefault(); cekValid();" >Hitung</button>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
